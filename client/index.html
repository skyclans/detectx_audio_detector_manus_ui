<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>DetectX Audio — AI Music Detection & Verification Engine</title>
    <meta name="title" content="DetectX Audio — AI Music Detection & Verification Engine" />
    <meta name="description" content="AI music detection engine with 98.89% accuracy. Verify if audio is AI-generated. Protect human artists." />
    <meta name="keywords" content="AI music detection, AI audio verification, music forensics, Suno detection, Udio detection" />
    <meta name="author" content="DetectX" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://detectx.app" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://detectx.app" />
    <meta property="og:title" content="DetectX Audio — AI Music Detection & Verification Engine" />
    <meta property="og:description" content="Forensic AI music detection with 98.89% accuracy. Dual-engine analysis protects human artists by detecting AI-generated audio content." />
    <meta property="og:image" content="https://detectx.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="DetectX Audio" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://detectx.app" />
    <meta name="twitter:title" content="DetectX Audio — AI Music Detection Engine" />
    <meta name="twitter:description" content="Forensic AI music detection with 98.89% accuracy. Protect human artists from AI-generated content." />
    <meta name="twitter:image" content="https://detectx.app/twitter-image.png" />
    <meta name="twitter:creator" content="@detectx_app" />
    
    <!-- Structured Data for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "DetectX Audio",
      "applicationCategory": "MultimediaApplication",
      "operatingSystem": "Web",
      "description": "Forensic AI music detection engine using dual-engine structural signal analysis to verify audio authenticity with 98.89% accuracy.",
      "url": "https://detectx.app",
      "author": {
        "@type": "Organization",
        "name": "DetectX",
        "url": "https://detectx.app"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Free tier available"
      },
      "featureList": [
        "AI-generated music detection",
        "Dual-engine verification (CNN + Reconstruction)",
        "98.89% human accuracy",
        "50% AI detection rate",
        "PDF/CSV/Excel export",
        "Batch processing for institutions"
      ]
    }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
